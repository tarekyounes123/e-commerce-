<head>
	<!-- Font Awesome for icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  
  <style>
	@import url('https://fonts.googleapis.com/css?family=Raleway:400,700');
  
	* {
	  box-sizing: border-box;
	  margin: 0;
	  padding: 0;
	  font-family: Raleway, sans-serif;
	}
  
	body {
	  background: linear-gradient(90deg, #C7C5F4, #776BCC);
	  overflow: hidden;
	}
  
	.container {
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  min-height: 100vh;
	}
  
	.screen {
	  background: rgba(255, 255, 255, 0.15);
	  backdrop-filter: blur(10px);
	  -webkit-backdrop-filter: blur(10px);
	  position: relative;
	  height: 600px;
	  width: 360px;
	  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
	  border-radius: 20px;
	  overflow: hidden;
	}
  
	.screen__content {
	  z-index: 1;
	  position: relative;
	  height: 100%;
	}
  
	.screen__background {
	  position: absolute;
	  top: 0;
	  left: 0;
	  right: 0;
	  bottom: 0;
	  z-index: 0;
	  clip-path: inset(0 0 0 0);
	}
  
	.screen__background__shape {
	  transform: rotate(45deg);
	  position: absolute;
	  transition: all 1s ease-in-out;
	}
  
	.screen__background__shape1 {
	  height: 520px;
	  width: 520px;
	  background: #FFF;
	  top: -50px;
	  right: 120px;
	  border-radius: 0 72px 0 0;
	}
  
	.screen__background__shape2 {
	  height: 220px;
	  width: 220px;
	  background: #6C63AC;
	  top: -172px;
	  right: 0;
	  border-radius: 32px;
	}
  
	.screen__background__shape3 {
	  height: 540px;
	  width: 190px;
	  background: linear-gradient(270deg, #5D54A4, #6A679E);
	  top: -24px;
	  right: 0;
	  border-radius: 32px;
	}
  
	.screen__background__shape4 {
	  height: 400px;
	  width: 200px;
	  background: #7E7BB9;
	  top: 420px;
	  right: 50px;
	  border-radius: 60px;
	}
  
	.sign-up {
	  width: 320px;
	  padding: 30px;
	  padding-top: 20px;
	}
  
	.sign-up__title {
	  text-align: center;
	  font-size: 24px;
	  font-weight: 700;
	  color: #fff;
	  margin-bottom: 20px;
	}
  
	.sign-up__field {
	  padding: 20px 0px;
	  position: relative;
	}
  
	.sign-up__icon {
	  position: absolute;
	  top: 50%;
	  left: 12px;
	  transform: translateY(-50%);
	  color: #7875B5;
	  font-size: 18px;
	}
  
	.sign-up__input {
	  border: none;
	  border-bottom: 2px solid #D1D1D4;
	  background: none;
	  padding: 10px 10px 10px 35px;
	  font-weight: 700;
	  width: 80%;
	  transition: all 0.3s;
	  color: black;
	  appearance: none;
	  -webkit-appearance: none;
	  -moz-appearance: none;
	}
  
	.sign-up__input:focus {
	  outline: none;
	  border-bottom-color: #ffffff;
	  background-color: rgba(255, 255, 255, 0.1);
	}
  
	.sign-up__submit {
	  background: linear-gradient(to right, #6a11cb, #2575fc);
	  font-size: 14px;
	  margin-top: 30px;
	  padding: 16px 20px;
	  border-radius: 26px;
	  border: none;
	  text-transform: uppercase;
	  font-weight: 700;
	  display: flex;
	  align-items: center;
	  width: 100%;
	  color: #fff;
	  box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
	  cursor: pointer;
	  transition: background 0.3s ease-in-out;
	}
  
	.sign-up__submit:hover {
	  background: linear-gradient(to right, #2575fc, #6a11cb);
	}
  
	.button__icon {
	  font-size: 24px;
	  margin-left: auto;
	  color: #fff;
	}
  
	.social-login {
	  position: absolute;
	  height: 140px;
	  width: 160px;
	  text-align: center;
	  bottom: 0px;
	  right: 0px;
	  color: #fff;
	}
  
	.social-icons {
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  gap: 10px;
	  margin-top: 10px;
	}
  
	.social-login__icon {
	  font-size: 22px;
	  padding: 12px;
	  background: rgba(255, 255, 255, 0.2);
	  border-radius: 50%;
	  color: #fff;
	  text-decoration: none;
	  transition: transform 0.4s, background 0.4s;
	}
  
	.social-login__icon:hover {
	  background: #fff;
	  color: #6a11cb;
	  transform: scale(1.3);
	}
  
	.sign-up__text {
	  color: white;
	  text-align: center;
	  margin-top: 20px;
	}
  
	.sign-up__text a {
	  color: #fff;
	  text-decoration: underline;
	}
  </style>
  
  <div class="container">
	<div class="screen">
	  <div class="screen__content">
		<h2 class="sign-up__title">Sign Up</h2>
		<form class="sign-up" (ngSubmit)="signup()">
		  <div class="sign-up__field">
			<i class="sign-up__icon fas fa-user"></i>
			<input type="text" class="sign-up__input" [(ngModel)]="fullname" name="fullname" placeholder="Full Name" required>
		  </div>
		  <div class="sign-up__field">
			<i class="sign-up__icon fas fa-user"></i>
			<input type="text" class="sign-up__input" [(ngModel)]="username" name="username" placeholder="Username" required>
		  </div>
		  <div class="sign-up__field">
			<i class="sign-up__icon fas fa-lock"></i>
			<input type="password" class="sign-up__input" [(ngModel)]="password" name="password" placeholder="Password" required>
		  </div>
		  <div class="sign-up__field">
			<i class="sign-up__icon fas fa-user-tag"></i>
			<select class="sign-up__input" [(ngModel)]="role" name="role">
			  <option value="user">User</option>
			  <option value="admin">Admin</option>
			</select>
		  </div>
		  <button class="button sign-up__submit" type="submit">
			<span class="button__text">Sign Up</span>
			<i class="button__icon fas fa-chevron-right"></i>
		  </button>
		</form>
		<p class="sign-up__text">Already have an account? <a href="/login">Login</a></p>
	  </div>
	  <div class="screen__background">
		<span class="screen__background__shape screen__background__shape4"></span>
		<span class="screen__background__shape screen__background__shape3"></span>
		<span class="screen__background__shape screen__background__shape2"></span>
		<span class="screen__background__shape screen__background__shape1"></span>
	  </div>
	</div>
  </div>
